<ng-include src="'views/inc/menu_dashboard.html'"></ng-include>

<div>
	<div gridster="gridsterOpts" class="gridster-container" ng-click="addchart($event)">
		<ul>
			<li gridster-item="chart" ng-repeat="chart in charts">
					<div mychart chartid="{{chart.id}}" dashboardid="{{dashboardid}}" type="{{chart.type}}" readonly="{{readonly}}"></div>
			</li>
		</ul>
	</div>
</div>
